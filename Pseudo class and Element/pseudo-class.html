<!DOCTYPE html>
<html>
<head>
    <title>CSS transition-property property</title>
    <style>
    .box{
        background-color: rgb(7, 45, 49);
        width: 300px;
        height: 100px;
        margin: auto;
        font-size: 30px;
        text-align: center;
        border-style: inset;
        border-width: thin;
    }
 
    .box:hover{
        background-color: rgb(59, 6, 4);
    }
 
    h1, h2{
        color: rgb(0, 79, 128);
        text-align: center;
    }
    div
    {
        color: white;
        
    }
    </style>
</head>
 
<body>
    <h1>THE MAGIC</h1>
    <h2>:hover Pseudo-class</h2>
    <div class="box">
        My color changes if you hover over me!
    </div>
</body>
</html>
